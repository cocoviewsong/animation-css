<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="slider"
      style="
        --width: 100px;
        --height: 50px;
        --quantity: 4;
        --animation-time: 4s;
      "
    >
      <div class="list">
        <div class="item">
          <img src="../column-design/images/1.jpg" alt="" />
        </div>
        <div class="item" style="--position: 1">
          <img src="../column-design/images/1.jpg" alt="" />
        </div>
        <div class="item" style="--position: 2">
          <img src="../column-design/images/1.jpg" alt="" />
        </div>
        <div class="item" style="--position: 3">
          <img src="../column-design/images/1.jpg" alt="" />
        </div>
        <div class="item" style="--position: 4">
          <img src="../column-design/images/1.jpg" alt="" />
        </div>
      </div>
    </div>

    <div
      class="slider"
      reverse="true"
      style="
        --width: 200px;
        --height: 200px;
        --quantity: 4;
        --animation-time: 4s;
      "
    >
      <div class="list">
        <div class="item" style="--position: 1">
          <img src="../column-design/images/4.png" alt="" />
        </div>
        <div class="item" style="--position: 2">
          <img src="../column-design/images/4.png" alt="" />
        </div>
        <div class="item" style="--position: 3">
          <img src="../column-design/images/4.png" alt="" />
        </div>
        <div class="item" style="--position: 4">
          <img src="../column-design/images/4.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
